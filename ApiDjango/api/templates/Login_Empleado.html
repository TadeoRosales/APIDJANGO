{% load static %}
<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8">
    <title>Formulario Login</title>
    <link rel="stylesheet" href="">
</head>
<body>
	<header class="header">
		<div class="container">
		<div class="btn-menu">
			<label for="btn-menu">☰</label>
		</div>
		<div class="logo">
			<h1>Brokmake</h1>
		</div>
		</div>
		</header>
	<input type="checkbox" id="btn-menu">
    <div class="container-menu">
	<div class="cont-menu">
	<nav>
	<a href="{% url 'index' %}">Inicio</a>
	<a href= "{% url 'Login_Empleado' %}" >Empleado</a>
	<a href= "{% url 'Login_Cliente' %}"> Cliente </a>
	</nav>
	<label for="btn-menu">✖️</label>
    </div>
    </div>
    <div>
    </div>
	<nav class="menu">
	</nav>
	<h1 CLASS="h1">BIENVENIDO A BROKMAKE</h1>
    <section class="form-login">
    <h5>Empleado</h5>
    <input class="controls" type="text" name="usuario" value="" placeholder="Usuario">
    <input class="controls" type="password" name="contrasena" value="" placeholder="Contraseña">
	<a href="{% url 'Admin' %}">
		<button class="buttons">Registrate</button>
		</a>

    </section>
<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	.header{
		width: 100%;
		height: 100px;
		position: fixed;
		top: 0;left: 0;
	}
	.container{
		width: 100%;
		max-width: 1200px;
		margin: auto;
	}
	.container .btn-menu, .logo{
		float: left;
		line-height:90px;
	}
	.container .btn-menu label{
		color: #fff;
		font-size: 25px;
		cursor: pointer;
	}

	

	h1{
		text-align: center;
	}
	body {
		font-family: arial;
		background-color: #2271b3;
	}

	.form-login {
		width: 500px;
		height: 300px;
		background: #4e4d4d;
		margin: auto;
		margin-top: 80px;
		box-shadow: 7px 13px 37px #000;
		padding: 20px 30px;
		border-top: 4px solid #017bab;
		color: white;
	}
	.form-login h5 {
		margin: 0;
		text-align: center;
		height: 40px;
		margin-bottom: 30px;
		border-bottom: 1px solid;
		font-size: 20px;
	}
	.controls {
		width: 100%;
		border: 1px solid #017bab;
		margin-bottom: 15px;
		padding: 11px 10px;
		background: #252323;
		font-size: 14px;
		font-weight: bold;
	}

	.buttons {
		width: 100%;
		height: 40px;
		background: red;
		border: none;
		color: white;
		margin-bottom: 16px;
	}

	.form-login p{
		height: 40px;
		text-align: center;
		border-bottom: 1px solid;
	}
	.form-login a {
		color: white;
		text-decoration: none;
		font-size: 14px;
	}

	.form-login a:hover {
		text-decoration: underline;
	}
	.loginBtn {
		box-sizing: border-box;
		position: relative;
		/* width: 13em;  - apply for fixed size */
		margin: 0.2em;
		padding: 0 15px 0 46px;
		border: none;
		text-align: left;
		line-height: 34px;
		white-space: nowrap;
		border-radius: 0.2em;
		font-size: 16px;
		color: #FFF;
	  }
	  .loginBtn:before {
		content: "";
		box-sizing: border-box;
		position: absolute;
		top: 0;
		left: 0;
		width: 34px;
		height: 100%;
	  }
	  .loginBtn:focus {
		outline: none;
	  }
	  .loginBtn:active {
		box-shadow: inset 0 0 0 32px rgba(0,0,0,0.1);
	  }
	  #btn-menu{
		display: none;
	}
	.container-menu{
		position: absolute;
		background: rgba(0,0,0,0.5);
		width: 95%;
		height: 100vh;
		top: 0;left: 0;
		transition: all 500ms ease;
		opacity: 0;
		visibility: hidden;
	}
	#btn-menu:checked ~ .container-menu{
		opacity: 1;
		visibility: visible;
	}
	.cont-menu{
		width: 80%;
		max-width: 250px;
		background: #1c1c1c;
		height: 100vh;
		position: relative;
		transition: all 500ms ease;
		transform: translateX(-100%);
	}
	#btn-menu:checked ~ .container-menu .cont-menu{
		transform: translateX(0%);
	}
	.cont-menu nav{
		transform: translateY(15%);
	}
	.cont-menu nav a{
		display: block;
		text-decoration: none;
		padding: 20px;
		color: #c7c7c7;
		border-left: 5px solid transparent;
		transition: all 400ms ease;
	}
	.cont-menu nav a:hover{
		border-left: 5px solid #c7c7c7;
		background: #1f1f1f;
	}
	.cont-menu label{
		position: absolute;
		right: 5px;
		top: 10px;
		color: #fff;
		cursor: pointer;
		font-size: 18px;
	}
</style>
</body>
</html>
