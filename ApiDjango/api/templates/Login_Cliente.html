{% load static %}
<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8">
    <title> Client Login</title>
    <link rel="stylesheet" href="">
</head>
<body>
	<header class="header">
		<div class="container">
		<div class="btn-menu">
			<label for="btn-menu">☰</label>
		</div>
		<div class="logo">
			<h1>Brokmake</h1>
		</div>
		</div>
		</header>
	<input type="checkbox" id="btn-menu">
    <div class="container-menu">
	<div class="cont-menu">
	<nav>
	<a href= "{% url 'index' %}"> Inicio </a>
	<a href= "{% url 'Login_Empleado' %}" >Empleado</a>
	<a href= "{% url 'Login_Cliente' %}"> Cliente </a>
	</nav>
	<label for="btn-menu">✖️</label>
    </div>
    </div>
    <div>
    </div>
	<nav class="menu">
	</nav>
	<h1 CLASS="h1">BIENVENIDO A BROKMAKE</h1>
    <section class="form-login">
    <h5>Cliente</h5>
	<form action="{% url 'loginview' %}" id="login-form"  method="POST">


    <input class="controls" type="text" name="Correo" value="Correo" placeholder="Correo">
    <input class="controls" type="password" name="password" value="password" placeholder="password">
    <a >
	<button class="buttons">Ingresar</button>
	</a>
</form>


	<a href="{% url 'Registro' %}">
	<button class="buttons">Registrate</button>
	</a>
	<button  class="loginBtn loginBtn--facebook">
	Login with Facebook
	</button>
	<button class="loginBtn loginBtn--google">
	Login with Google
	</button>
    </section>

<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	.header{
		width: 100%;
		height: 100px;
		position: fixed;
		top: 0;left: 0;
	}
	.container{
		width: 90%;
		max-width: 1200px;
		margin: auto;
	}
	.container .btn-menu, .logo{
		float: left;
		line-height:100px;
	}
	.container .btn-menu label{
		color: #fff;
		font-size: 25px;
		cursor: pointer;
	}

	

	h1{
		text-align: center;
	}
	body {
		font-family: arial;
		background-color: #2271b3;
	}

	.form-login {
		width: 500px;
		height: 430px;
		background: #4e4d4d;
		margin: auto;
		margin-top: 80px;
		box-shadow: 7px 13px 37px #000;
		padding: 20px 30px;
		border-top: 4px solid #017bab;
		color: white;
	}
	.form-login h5 {
		margin: 0;
		text-align: center;
		height: 40px;
		margin-bottom: 30px;
		border-bottom: 1px solid;
		font-size: 20px;
	}
	.controls {
		width: 100%;
		border: 1px solid #017bab;
		margin-bottom: 15px;
		padding: 11px 10px;
		background: #252323;
		font-size: 14px;
		font-weight: bold;
	}

	.buttons {
		width: 100%;
		height: 40px;
		background: #017bab;
		border: none;
		color: white;
		margin-bottom: 16px;
	}

	.form-login p{
		height: 40px;
		text-align: center;
		border-bottom: 1px solid;
	}
	.form-login a {
		color: white;
		text-decoration: none;
		font-size: 14px;
	}

	.form-login a:hover {
		text-decoration: underline;
	}
	.loginBtn {
		box-sizing: border-box;
		position: relative;
		/* width: 13em;  - apply for fixed size */
		margin: 0.2em;
		padding: 0 15px 0 46px;
		border: none;
		text-align: left;
		line-height: 34px;
		white-space: nowrap;
		border-radius: 0.2em;
		font-size: 16px;
		color: #FFF;
	  }
	  .loginBtn:before {
		content: "";
		box-sizing: border-box;
		position: absolute;
		top: 0;
		left: 0;
		width: 34px;
		height: 100%;
	  }
	  .loginBtn:focus {
		outline: none;
	  }
	  .loginBtn:active {
		box-shadow: inset 0 0 0 32px rgba(0,0,0,0.1);
	  }
	  
	  
	  /* Facebook */
	  .loginBtn--facebook {
		background-color: #4C69BA;
		background-image: linear-gradient(#4C69BA, #3B55A0);
		/*font-family: "Helvetica neue", Helvetica Neue, Helvetica, Arial, sans-serif;*/
		text-shadow: 0 -1px 0 #354C8C;
	  }
	  .loginBtn--facebook:before {
		border-right: #364e92 1px solid;
		background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/icon_facebook.png') 6px 6px no-repeat;
	  }
	  .loginBtn--facebook:hover,
	  .loginBtn--facebook:focus {
		background-color: #5B7BD5;
		background-image: linear-gradient(#5B7BD5, #4864B1);
	  }
	  
	  
	  /* Google */
	  .loginBtn--google {
		/*font-family: "Roboto", Roboto, arial, sans-serif;*/
		background: #DD4B39;
	  }
	  .loginBtn--google:before {
		border-right: #BB3F30 1px solid;
		background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/icon_google.png') 6px 6px no-repeat;
	  }
	  .loginBtn--google:hover,
	  .loginBtn--google:focus {
		background: #E74B37;
	  }

	  #btn-menu{
		display: none;
	}
	.container-menu{
		position: absolute;
		background: rgba(0,0,0,0.5);
		width: 100%;
		height: 100vh;
		top: 0;left: 0;
		transition: all 500ms ease;
		opacity: 0;
		visibility: hidden;
	}
	#btn-menu:checked ~ .container-menu{
		opacity: 1;
		visibility: visible;
	}
	.cont-menu{
		width: 100%;
		max-width: 250px;
		background: #1c1c1c;
		height: 100vh;
		position: relative;
		transition: all 500ms ease;
		transform: translateX(-100%);
	}
	#btn-menu:checked ~ .container-menu .cont-menu{
		transform: translateX(0%);
	}
	.cont-menu nav{
		transform: translateY(15%);
	}
	.cont-menu nav a{
		display: block;
		text-decoration: none;
		padding: 20px;
		color: #c7c7c7;
		border-left: 5px solid transparent;
		transition: all 400ms ease;
	}
	.cont-menu nav a:hover{
		border-left: 5px solid #c7c7c7;
		background: #1f1f1f;
	}
	.cont-menu label{
		position: absolute;
		right: 5px;
		top: 10px;
		color: #fff;
		cursor: pointer;
		font-size: 18px;
	}
</style>
</body>
</html>
